<div class="container">
    
        <form class="row" #meuForm='ngForm' (submit)="cadastrar($event)">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Título</label>
                    <input name="titulo" [(ngModel)]="foto.titulo" class="form-control"  autocomplete="off" required #titulo='ngModel'> 
                    <span *ngIf='titulo.invalid' class="form-control alert-danger">
                        Título obrigatório
                    </span>    
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input name="url" [(ngModel)]="foto.url" class="form-control"  autocomplete="off"  #url='ngModel' required>
                    <span *ngIf='url.invalid' class="form-control alert-danger">
                        Url obrigatória
                    </span>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea name="descricao" [(ngModel)]="foto.descricao" class="form-control"  autocomplete="off"  #descricao='ngModel' required>
                    </textarea>
                    <span *ngIf='descricao.invalid' class="form-control alert-danger">
                        Descrição obrigatória
                    </span>
                </div>
    
                <button type="submit" class="btn btn-primary" [disabled]='meuForm.form.invalid'>
                    Salvar
                </button>
                 <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
                <hr>
            </div>
        </form>
    </div>
